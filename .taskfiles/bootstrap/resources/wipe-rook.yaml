---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-1
spec:
  restartPolicy: Never
  nodeName: k8s-4
  hostNetwork: true
  containers:
    - name: disk-wipe
      image: alpine
      securityContext:
        privileged: true
      command:
        - /bin/sh
        - -c
      args:
        - |
          apk add --no-cache findutils nvme-cli;
          echo "=== Wiping /dev/nvme0n1 ===";
          nvme format --lbaf=1 /dev/nvme0n1 --force;
          nvme format --block-size=4096 /dev/nvme0n1 --force;
