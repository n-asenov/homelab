---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: &name postgres
  annotations:
    postgres-operator.crunchydata.com/autoCreateUserSchema: "true"
spec:
  postgresVersion: 17

  instances:
    - name: postgres
      replicas: 2
      minAvailable: 1
      dataVolumeClaimSpec:
        storageClassName: openebs-hostpath
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 16Gi
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: *name
                  postgres-operator.crunchydata.com/instance-set: postgres

  backups:
    pgbackrest:
      configuration:
        - secret:
            name: crunchy-postgres-secret
      global:
        compress-type: "bz2"
        compress-level: "9"
        log-level-console: "debug"
        # Minio
        repo1-block: "y"
        repo1-bundle: "y"
        repo1-storage-verify-tls: "n"
        repo1-path: /pgbackrest/database/postgres/repo1
        repo1-retention-full: "30" # days
        repo1-retention-full-type: time
        repo1-s3-uri-style: path
      manual:
        repoName: repo1
        options:
          - --type=full
      repos:
        - name: repo1
          s3:
            bucket: postgres
            endpoint: s3.nasenov.dev
            region: eu-central-1
          schedules:
            full: "0 1 * * 0" # Sunday at 01:00
            differential: "0 1 * * 1-6" # Mon-Sat at 01:00
            incremental: "0 2-23 * * *" # Every hour except 01:00

  proxy:
    pgBouncer:
      replicas: 2
      minAvailable: 1
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: *name
                  postgres-operator.crunchydata.com/role: pgbouncer
      service:
        type: LoadBalancer
        metadata:
          annotations:
            lbipam.cilium.io/ips: 192.168.0.42

  users:
    # Superuser
    - name: postgres
      password:
        type: AlphaNumeric
    # Applications
    - name: grafana
      databases:
        - grafana
      password:
        type: AlphaNumeric

  # dataSource:
  #   pgbackrest:
  #     stanza: db
  #     configuration: *backupConfig
  #     global: *backupFlag
  #     repo:
  #       name: repo1
  #       s3: *minio

  patroni:
    dynamicConfiguration:
      failsafe_mode: true
      synchronous_mode: true
      postgresql:
        parameters:
          synchronous_commit: "on"

  monitoring:
    pgmonitor:
      exporter: {}
