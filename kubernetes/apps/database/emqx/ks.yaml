---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: emqx-operator
  namespace: flux-system
spec:
  targetNamespace: database
  interval: 30m
  retryInterval: 2m
  timeout: 5m
  dependsOn:
    - name: cert-manager
  path: ./kubernetes/apps/database/emqx/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: emqx-cluster
  namespace: flux-system
spec:
  targetNamespace: database
  interval: 30m
  retryInterval: 2m
  timeout: 5m
  dependsOn:
    - name: emqx-operator
    - name: prometheus-operator-crds
  path: ./kubernetes/apps/database/emqx/cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
