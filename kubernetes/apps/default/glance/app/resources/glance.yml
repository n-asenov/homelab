                icon: di:bazarr.svg
              - title: Prowlarr
                url: https://prowlarr.nasenov.dev
                icon: di:prowlarr.svg
              - title: Qbittorrent
                url: https://qbittorrent.nasenov.dev
                icon: di:qbittorrent.svg
              - title: Autobrr
                url: https://autobrr.nasenov.dev
                icon: di:autobrr.svg
              # Infrastructure
              - title: Proxmox
