    width: slim
    hide-desktop-navigation: true
    center-vertically: true
    columns:
      - size: full
        widgets:
          - type: search
            autofocus: true

          - type: monitor
            title: Services
            cache: 1m
            sites:
              # Media
              - title: Jellyfin
                url: https://jellyfin.nasenov.dev
