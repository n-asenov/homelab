---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-tunnel
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    name: cloudflare-tunnel-secret
    template:
      data:
        TUNNEL_TOKEN: "{{ .CLOUDFLARE_TUNNEL_SECRET }}"

        # TUNNEL_TOKEN: |
        #   {{ toJson (dict "a" .CLOUDFLARE_ACCOUNT_TAG "t" .CLOUDFLARE_TUNNEL_ID "s" .CLOUDFLARE_TUNNEL_SECRET) | b64enc }}
  data:
    - secretKey: CLOUDFLARE_ACCOUNT_TAG
      remoteRef:
        key: CLOUDFLARE_ACCOUNT_TAG
    - secretKey: CLOUDFLARE_TUNNEL_ID
      remoteRef:
        key: CLOUDFLARE_TUNNEL_ID
    - secretKey: CLOUDFLARE_TUNNEL_SECRET
      remoteRef:
        key: CLOUDFLARE_TUNNEL_SECRET
